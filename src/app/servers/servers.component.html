<label>Server name</label>
<div>
  <label>
    <input type="text" class="form-control" [(ngModel)]="serverName">
  </label>
</div>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Szerver hozzáadása</button>
<p *ngIf="serverCreationsStatus">{{serverCreationsStatus}}</p>

<app-server *ngFor="let server of servers"></app-server>
